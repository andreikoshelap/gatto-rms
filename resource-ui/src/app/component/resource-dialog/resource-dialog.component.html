<div class="square-dialog">
  <h1 mat-dialog-title>
    {{ isNew ? 'Create Resource' : 'Manage Characteristics for ' + data.resource.location.city + ', ' + data.resource.location.streetAddress }}
  </h1>
  <div mat-dialog-content style="flex: 1; overflow: auto;">
    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select [(ngModel)]="data.resource.type" placeholder="Resource Type">
        <mat-option [value]="'METERING_POINT'">METERING_POINT</mat-option>
        <mat-option [value]="'CONNECTION_POINT'">CONNECTION_POINT</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="data.resource.location.city" placeholder="City">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Street Address</mat-label>
      <input matInput [(ngModel)]="data.resource.location.streetAddress" placeholder="Street Address">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Postal Code</mat-label>
      <input matInput [(ngModel)]="data.resource.location.postalCode" placeholder="Postal Code">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Country Code</mat-label>
      <input matInput [(ngModel)]="data.resource.location.countryCode" placeholder="Country Code">
    </mat-form-field>
    <div *ngFor="let characteristic of data.resource.characteristics; let i = index">
      <mat-form-field appearance="fill">
        <mat-label>Code</mat-label>
        <input matInput [(ngModel)]="characteristic.code">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <mat-select [(ngModel)]="characteristic.type">
          <mat-option *ngFor="let type of ['CONSUMPTION_TYPE', 'CHARGING_POINT', 'CONNECTION_POINT_STATUS']" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Value</mat-label>
        <input matInput [(ngModel)]="characteristic.value">
      </mat-form-field>
      <button mat-button color="warn" (click)="removeCharacteristic(i)">Remove</button>
    </div>
    <button mat-button (click)="addCharacteristic()">Add Characteristic</button>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button color="warn" *ngIf="!isNew" (click)="deleteResource()">Delete</button>
    <button mat-button color="primary" (click)="save()">{{ isNew ? 'Create' : 'Save' }}</button>
  </div>
</div>
