<div *ngIf="mapReady">
<google-map
  height="600px"
  width="100%"
  [center]="center"
  [zoom]="7"
>
  <map-marker
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
  ></map-marker>
</google-map>
</div>
<div *ngIf="!mapReady">
  <p>Map loading...</p>
</div>
